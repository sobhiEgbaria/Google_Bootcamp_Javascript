<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>to do app</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- the head input and btn for new task -->
    <div class="form">
      <input type="text" placeholder="Enter you'r to do task" id="input" />
      <button id="btn">Add Task</button>
      <button id="clear_completed">Clear Completed</button>
    </div>
    <!-- the hidden bar for update  -->
    <div id="update_bar">
      <input
        type="text"
        placeholder="Enter you'r update"
        id="update_input"
        class="update_input"
      />
      <button id="btn" class="heading_update_btn">EDIT</button>
    </div>
    <!-- the tasks_div will hold every single task -->
    <div id="tasks"></div>

    <script type="module" defer src="./app.js"></script>
  </body>
</html>
